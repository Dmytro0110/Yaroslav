<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="style3.css" rel="stylesheet">
</head>
<body>
    <form>
        <table class="tabl" align="center">
        <tr>
            <th class="thh" colspan="3">Реєстрація</th>
        </tr>
        <tr class="trr">
            <td class="tdd1">1</td>
            <td class="tdd2">Прізвище:</td>
            <td class="tdd3"><input required type="text" name="lastname" placeholder="Введіть прізвище" size="40%"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">2</td>
            <td class="tdd2">Ім'я по батькові:</td>
            <td class="tdd3"><input required type="text" name="firsname" placeholder="Введіть ім'я" size="40%"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">3</td>
            <td class="tdd2">Дата, рік народження:</td>
            <td class="tdd3"><input required type="date" name="birthday"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">4</td>
            <td class="tdd2">Домашня адреса:</td>
            <td class="tdd3"><input required type="text" size="40%"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">5</td>
            <td class="tdd2">Місце роботи(навчання):</td>
            <td class="tdd3"><input required type="text" size="40%"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">6</td>
            <td class="tdd2">Телефон:</td>
            <td class="tdd3"><input required type="number" placeholder="+380(__)-___-____" size="40%"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">7</td>
            <td class="tdd2">E-mail:</td>
            <td class="tdd3"><input required type="email" placeholder="Введіть, Ваш e-mail" size="40%"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">8</td>
            <td class="tdd2">Введіть, Ваш логін:</td>
            <td class="tdd3"><input required type="text,number" size="40%"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">9</td>
            <td class="tdd2">Введіть, ваш пароль:</td>
            <td class="tdd3"><input required type="password" size="40%"></td>
        </tr>
        <tr class="trr">
            <td class="tdd1">10</td>
            <td class="tdd2">Стать:</td>
            <td class="tdd3"><input required type="radio"  id="man" name="sex" value="man"><label for="man">Чоловіча</label><input required type="radio" id="woman" name="sex" value="woman"><label for="woman">Жіноча</label></td>
        </tr>
        <tr>
            <td colspan="3">
        <div class="button-group">
            <input class="inp1" type="reset" value="Очистити">
            <input class="inp1" type="submit" value="Реєструвати">
            <button><a  class="inp1" href="index.html">Повернутися на головну</a></button>
        </div>
            </td>    
    </tr>
        </table>
    </form>
</body>
</html>
