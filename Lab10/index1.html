<!DOCTYPE html>
<html>
<head>
  <title>Отримання інформації про браузер</title>
</head>
<body>
  <script>
    document.write("<strong>Назва браузера:</strong> " + navigator.appName + "<br>");
    document.write("<strong>Версія браузера:</strong> " + navigator.appVersion + "<br>");
    document.write("<strong>Тип центрального процесору:</strong> " + navigator.platform + "<br>");
    document.write("<strong>Операційна система:</strong> " + navigator.oscpu + "<br>");
    document.write("<strong>Системна мова:</strong> " + navigator.language + "<br>");
  </script>
</body>
</html>
