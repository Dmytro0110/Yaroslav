<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var days = ['Неділя', 'Понеділок', 'Вівторок', 'Середа', 'Четвер', 'Пʼятниця', 'Субота'];
var date = new Date();
var dayName = days[date.getDay()];
document.getElementById("demo").innerHTML = "Сьогодні: " + dayName;
</script>

</body>
</html>
